<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FcScontrinatore</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/functions.js"></script>
  </head>

  <body>
    <header>Scontrinatore</header>
    <div>
      <label for="operatore">Operatore</label>
      <input type="text" class="input_testo" id="operatore" value="JP" />
    </div>
    <div>
      <label for="articolo">Articolo</label>
      <input
        type="text"
        class="input_testo"
        id="articolo"
        value="50ml 30cpr 0.55g"
      />
      <select id="articolo">
        <option value="50ml 30cpr 0.55g">50ml 30cpr 0.55g</option>
        <option value="75ml 30cpr 0.55g">50ml 30cpr 0.55g</option>
        <hr />
        <optgroup label="Purina">
          <option value="50ml 30cpr 0.55g">Purina Cat 30</option>
          <option value="75ml 30cpr 1.10g">Purina Dog 30</option>
        </optgroup>
      </select>
    </div>
    <div>
      <label for="lotto">Lotto</label>
      <input
        type="text"
        class="input_testo"
        id="lotto"
        value="05210100 FC2533"
      />
    </div>
    <div>
      <label for="pmin">Peso Minimo</label>
      <input
        type="number"
        class="input_numero"
        id="pmin"
        size="5"
        value="16.5"
      />
      <label for="nmin">N Minimo</label>
      <input type="number" class="input_numero" id="nmin" size="5" value="-1" />
    </div>
    <div>
      <label for="pmax">Peso Massimo</label>
      <input
        type="number"
        class="input_numero"
        id="pmax"
        size="10"
        value="17.0"
      />
      <label for="nmax">N Massimo</label>
      <input type="number" class="input_numero" id="nmax" size="5" value="-1" />
    </div>
    <div>
      <label for="barattoli">Barattoli</label>
      <input
        type="number"
        class="input_numero"
        id="barattoli"
        value="180"
        required
      />
      <span class="validity"></span>
      numero di barattoli validi
    </div>
    <div>
      <label for="inizio">Inizio</label>
      <input
        type="datetime-local"
        class="input_testo"
        id="inizio"
        value="2017-06-01T08:30"
      />
      <span class="validity"></span>
    </div>
    <div>
      <label for="fine">Fine</label>
      <input
        type="datetime-local"
        class="input_testo"
        id="fine"
        value="2017-06-01T08:30"
      />
      <span class="validity"></span>
    </div>
    <div>
      <button type="button" onclick="SaveTextFile()">Genera</button>
    </div>
  </body>
  <footer>FuckChem&copy;</footer>
</html>
